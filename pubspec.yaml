name: pif_paf_pouf
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  go_router: ^10.1.2
  shared_preferences: ^2.2.1
  google_fonts: ^5.1.0
  lottie: ^2.6.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png" # Replace with your icon path

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Chewy
      fonts:
        - asset: assets/fonts/Chewy-Regular.ttf
          
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.png
    - assets/lottie/loading.json
    - assets/lottie/error.json
    - assets/lottie/winner.json
    - assets/lottie/trophy.json